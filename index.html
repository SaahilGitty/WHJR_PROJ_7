<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        .item {
            display: flex;
        }
    </style>
</head>
<body style="text-align: center; background-image: linear-gradient(to top left, darkblue, blue); color:white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 150%">
    <input type="text" id="text" placeholder="Type here">
    <button id="addToList" onclick="addToList()">Add Item to List</button>
    <ul style="list-style-type: none;" id="list">
    </ul>

    <script>
        var list = [];
        function addToList() {
            value = document.getElementById('text').value;
            list.push("<div class='item'> <input type='checkbox' style='margin-left:50px; height: 30px; width: 30px;'>" + "<li style='margin-left:20px;'>" + value + "</li> </div>");
            list.sort();
            console.log(list);

            document.getElementById('list').innerHTML = list;
        }
    </script>
</body>
</html>
